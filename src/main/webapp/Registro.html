<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro Jakarta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="contenedor">
            <p>Registro</p>
            <form action="">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                <select id="pais">
                    <option value="" disable selected>Seleccione un país</option>
                    <option value="Ar">Argentina</option>
                    <option value="Co">Colombia</option>
                    <option value="Es">España</option>
                    <option value="Mx">México</option>
                    <option value="Zb">Zimbabue</option>
                </select>
                <div class="tecnologias">
                    <p>Tecnologias:</p>
                    <div class="lenguajes">
                        <label for="java"> <input type="radio" name="java" id="java"><h2>Java</h2></label>
                        <br>
                        <label for="js"> <input type="radio" name="js" id="JS"><h2>JavaScript</h2></label>
                        <br>
                        <label for="py"> <input type="radio" name="py" id="py"><h2>Python</h2></label>
                    </div>
                </div>
                <input type="submit" value="Registrar">
            </form>
        </div>
    </main>
</body>

</html>
