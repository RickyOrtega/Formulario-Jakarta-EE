<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro Jakarta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <p>Inicio de sesión</p>
            <form action="Comprueba_usuario.jsp" method="post">
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                <input type="password" name="contra" id="contra" placeholder="Contraseña">
                <input type="submit" name="button" id="button" value="Iniciar Sesión">
            </form>
        </div>
    </main>
</body>
</html>
